<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    
    <div class="container">
    <center>
        <table>
            <h1> LOGIN HERE</h1>
            <tr>

                <td>
                    <input type="text" placeholder="Enter Username/Phone" name="Username"
                </td>
                
            </tr>

            <tr> 
                <td>Password:</td>
                <td> 
                    <input type="text" placeholder="Enter Password" name="Password"
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" value="LOGIN"
                </td>
                <td>
                    not a member yet? <a href="">Register</a>
                    
                </td>
            </tr>
            
                
            
        </table>
    </center> 
</div>
</body>
</html>
