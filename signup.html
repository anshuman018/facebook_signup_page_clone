<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Facebook</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="overlay"></div>
    
    <div class="signup-container">
        <div class="signup-box">
            <div class="signup-header">
                <h1>Sign Up</h1>
                <p>It's quick and easy.</p>
                <a href="index.html" class="close-btn">×</a>
            </div>
            
            <hr>
            
            <form action="home.html">
                <div class="name-fields">
                    <input type="text" placeholder="First name" required>
                    <input type="text" placeholder="Surname" required>
                </div>
                
                <input type="text" placeholder="Mobile number or email address" class="full-width" required>
                
                <input type="password" placeholder="New password" class="full-width" required>
                
                <div class="dob-section">
                    <label>Date of birth <i class="info-icon">ⓘ</i></label>
                    <div class="dob-fields">
                        <select required>
                            <option value="">Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        
                        <select required>
                            <option value="">Month</option>
                            <option value="1">Jan</option>
                            <option value="2">Feb</option>
                            <option value="3">Mar</option>
                            <option value="4">Apr</option>
                            <option value="5">May</option>
                            <option value="6">Jun</option>
                            <option value="7">Jul</option>
                            <option value="8">Aug</option>
                            <option value="9">Sep</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                        </select>
                        
                        <select required>
                            <option value="">Year</option>
                            <option value="2025">2025</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>
                            <option value="2010">2010</option>
                            <option value="2009">2009</option>
                            <option value="2008">2008</option>
                            <option value="2007">2007</option>
                            <option value="2006">2006</option>
                            <option value="2005">2005</option>
                            <option value="2004">2004</option>
                            <option value="2003">2003</option>
                            <option value="2002">2002</option>
                            <option value="2001">2001</option>
                            <option value="2000">2000</option>
                            <option value="1999">1999</option>
                            <option value="1998">1998</option>
                            <option value="1997">1997</option>
                            <option value="1996">1996</option>
                            <option value="1995">1995</option>
                            <option value="1994">1994</option>
                            <option value="1993">1993</option>
                            <option value="1992">1992</option>
                            <option value="1991">1991</option>
                            <option value="1990">1990</option>
                        </select>
                    </div>
                </div>
                
                <div class="gender-section">
                    <label>Gender <i class="info-icon">ⓘ</i></label>
                    <div class="gender-options">
                        <label class="gender-option">
                            <span>Female</span>
                            <input type="radio" name="gender" value="female" required>
                        </label>
                        <label class="gender-option">
                            <span>Male</span>
                            <input type="radio" name="gender" value="male" required>
                        </label>
                        <label class="gender-option">
                            <span>Custom</span>
                            <input type="radio" name="gender" value="custom" required>
                        </label>
                    </div>
                </div>
                
                <p class="terms-text">
                    People who use our service may have uploaded your contact information to Facebook. <a href="#">Learn more.</a>
                </p>
                
                <p class="terms-text">
                    By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>. You may receive SMS notifications from us and can opt out at any time.
                </p>
                
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
